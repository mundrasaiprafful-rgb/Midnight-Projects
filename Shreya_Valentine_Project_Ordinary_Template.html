<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shreya ‚ù§Ô∏è</title>

<style>
body {
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
  font-family:Arial, sans-serif;
  overflow:hidden;
}

.container {
  text-align:center;
  color:white;
}

h1 {
  font-size:2.5rem;
  margin-bottom:20px;
}

button {
  padding:12px 25px;
  font-size:1.2rem;
  border:none;
  border-radius:25px;
  cursor:pointer;
  margin:10px;
}

.yes {
  background:white;
  color:#ff4b7d;
}

.no {
  background:#ff4b7d;
  color:white;
  position:absolute;
}

.hidden {
  display:none;
}

#finalMessage {
  font-size:2rem;
  animation:fadeIn 2s ease forwards;
}

#contact {
  font-size:1.3rem;
  margin-top:15px;
  animation:fadeIn 3s ease forwards;
}

.callBtn {
  margin-top:10px;
  background:white;
  color:#ff4b7d;
}

@keyframes fadeIn {
  from {opacity:0; transform:scale(0.8);}
  to {opacity:1; transform:scale(1);}
}

.heart {
  position:absolute;
  color:white;
  animation:float 5s linear infinite;
}

@keyframes float {
  from {transform:translateY(100vh); opacity:1;}
  to {transform:translateY(-10vh); opacity:0;}
}
</style>
</head>

<body>

<div class="container">
  <h1 id="question">Shreya, will you be my Valentine? ‚ù§Ô∏è</h1>
  <button class="yes" onclick="sayYes()">Yes üíñ</button>
  <button class="no" id="noBtn" onmouseover="moveNo()">No üò¢</button>

  <div id="finalMessage" class="hidden">
    This moment feels anything but ordinary ‚ù§Ô∏è
  </div>

  <div id="contact" class="hidden">
    Call me: <b>8824848832</b><br>
    <button class="callBtn" onclick="callNow()">Call Me ‚òéÔ∏è</button>
  </div>

</div>

<!-- Place Alex Warren - Ordinary.mp3 in same folder and rename it to ordinary.mp3 -->
<audio id="music" preload="auto">
  <source src="ordinary.mp3" type="audio/mpeg">
</audio>

<script>

function moveNo() {
  const btn = document.getElementById("noBtn");
  btn.style.top = Math.random()*80 + "vh";
  btn.style.left = Math.random()*80 + "vw";
}

function sayYes() {

  document.getElementById("question").classList.add("hidden");
  document.getElementById("noBtn").classList.add("hidden");
  document.querySelector(".yes").classList.add("hidden");
  
  document.getElementById("finalMessage").classList.remove("hidden");

  const music = document.getElementById("music");
  music.play().catch(()=>{});

  setTimeout(()=>{
    document.getElementById("contact").classList.remove("hidden");
  },1500);

  createHearts();
}

function createHearts() {

  setInterval(() => {

    const heart = document.createElement("div");

    heart.classList.add("heart");

    heart.innerHTML = "‚ù§Ô∏è";

    heart.style.left = Math.random()*100 + "vw";

    heart.style.fontSize = (Math.random()*20+10) + "px";

    document.body.appendChild(heart);

    setTimeout(()=>heart.remove(),5000);

  },300);

}

function callNow(){
  window.location.href = "tel:+918824848832";
}

</script>

</body>
</html>
